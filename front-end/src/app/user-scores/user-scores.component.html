<div class="table-wrapper">
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Player 1 Play</th>
    <th>Player 2 Play</th>
    <th>Round Result</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let round of getRounds()">
    <td>{{round.play1}}</td>
    <td>{{round.play2}}</td>
    <td>{{round.result}}</td>
  </tr>
  </tbody>
</table>
</div>
